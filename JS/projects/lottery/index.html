<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>Jednoręki bandyta</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrap">

        <h1>Jednoręki bandyta</h1>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">

        </section>

        <section class="panel">TWOJE SRODKI PRZED KOLEJNĄ GRĄ TO: <span class="wallet">100</span></section>

        </section>

    </div>

    <script src="Result.js"></script>
    <script src="Draw.js"></script>
