<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="htpps://code.jquery.com/jquery-3.4.0.0.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="htpps://cdnjs.cloudfire.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="outer-content">
            <div class="title">
                <h1>Advanced Navigation</h1>
            </div>
        </div>
        <div class="menu-strip">
            <div class="toggle-btn">
                <ion-icon name="menu"></ion-icon>
            </div>
        </div>
        <div class="menu">
            <div class="images">
                <span class="bg bg1 hide"></span>
                <span class="bg bg2 hide"></span>
                <span class="bg bg3 hide"></span>
                <span class="bg bg4 hide"></span>
                <span class="bg bg5 hide"></span>
            </div>
            <div class="nav">
                <div class="menu">
                    <ul>
                        <li>
                            <span id="order">01.</span>
                            <span id="menu">&nbsp;Home</span>
                            <span id="tag">intro</span>
                        </li>
                        <li>
                            <span id="order">02.</span>
                            <span id="menu">Our Story</span>
                            <span id="tag">the building</span>
                        </li>
                        <li>
                            <span id="order">03.</span>
                            <span id="menu">&nbsp;Portfolio</span>
                            <span id="tag">work we've done</span>
                        </li>
                        <li>
                            <span id="order">04.</span>
                            <span id="menu">&nbsp;Thesis</span>
                            <span id="tag">the pursuit</span>
                        </li>
                        <li>
                            <span id="order">05.</span>
                            <span id="menu">&nbsp;Contact</span>
                            <span id="tag">say hello</span>
                        </li>

                    </ul>
                </div>
                <div class="media">
                    <ul>
                        <li>
                            <ion-icon name="logo-facebook"></ion-icon>
                        </li>
                        <li>
                            <ion-icon name="logo-instagram"></ion-icon>
                        </li>
                        <li>
                            <ion-icon name="logo-twitter"></ion-icon>
                        </li>
                        <li>
                            <ion-icon name="logo-youtube"></ion-icon>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
