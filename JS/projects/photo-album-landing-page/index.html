<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Photo Landing Page</title>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnj.cloudfire.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-col">
            <div class="logo">ALTRNTV</div>
            <div class="year">EST 1998</div>
            <div class="cover">
                <div class="play">
                    <ion-icon name="play"></ion-icon>
                </div>
            </div>
            <div class="data">
                <div class="album-date">
                    <p id="name">Kinda like it</p>
                </div>
            </div>
            <div class="album-artist">
                <p id="artist">Freak like me</p>
            </div>
            <div class="block-cover">
                <div class="buy">
                    <p id="more">Buy Now</p>
                </div>
            </div>

        </div>
        <div class="right-col">
            <div class="upper">
                <div class="about">
                    <h1>Song info</h1>
                    <div class="album-name2">
                        <p>
                            <ion-icon name="radio"></ion-icon>
                            &nbsp; <span>Kinda like it</span>
                        </p>
                    </div>
                    <div class="album-artist2">
                        <p>
                            <ion-icon name="person"></ion-icon>
                            &nbsp; <span>Freak like me</span>
                        </p>
                    </div>
                    <div class="album-genre2">
                        <p>
                            <ion-icon name="musical-notes"></ion-icon>
                            &nbsp; <span>Alternative</span>
                        </p>
                    </div>
                    <div class="media">
                        <p>Share now:</p>
                        <ul>
                            <li>
                                <ion-icon name="logo-facebook"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-instagram"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-twitter"></ion-icon>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="upper-block">
            </div>
            <div class="bottom">
                <div class="next">
                    <ion-icon name="fastforward"></ion-icon>
                </div>
                <div class="data2">
                    <div class="album-name3">
                        <p id="name">Think about it</p>
                    </div>

                    <div class="album-artist3">
                        <p id="artist">Vhoyce Alwen</p>
                    </div>
                </div>
                <div class="more">
                    <p id="more">More like this</p>
                </div>
            </div>
            <div class="block-bottom"></div>
        </div>
    </div>

</body>

</html>
