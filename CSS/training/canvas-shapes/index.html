<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Rysunki</title>
	
	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />
	<link rel="stylesheet" href="style.css" typy="text/css" />
	<script src="skrypt.js"></script>
	
</head>

<body>
	<script type="text/javascript">
		var my_canvas = document.createElement('canvas');
		my_canvas.width = 500;
		my_canvas.height = 500;
		document.body.appendChild(my_canvas);

		var ctx = my_canvas.getContext('2d');

		//prostokąt
		ctx.fillRect(10,30,70,50);
		ctx.strokeRect(100,30,50,50);
		ctx.clearRect(20, 50, 10, 10);

		//linia - wypełnienie
		ctx.moveTo(30,140);
		ctx.lineTo(100,140);
		ctx.lineTo(60,250);
		ctx.lineTo(10,150);
		ctx.fill();

		//linia - trójkąt
		ctx.moveTo(130,140);
		ctx.lineTo(200,140);
		ctx.lineTo(160,250);
		ctx.lineTo(130,140);
		ctx.stroke();

		ctx.beginPath();
		// radiany = Math.PI/180*45
		ctx.arc(300, 150, 100, Math.PI/180*45, Math.PI/180*-120, true);
		ctx.stroke();

		//krzywe beziera
		ctx.beginPath();
		ctx.moveTo(200,250);
		ctx.bezierCurveTo(200,100, 400, 400, 400, 250);
		ctx.stroke();

		// pierwszy kształt
		ctx.beginPath();
		ctx.moveTo(40,300);
		ctx.lineTo(300,320);
		ctx.lineTo(400,380);
		ctx.bezierCurveTo(400,500,60,500,40,350);
		ctx.lineTo(40,300);

		// drugi kształt ta sama ścieżka
		ctx.moveTo(150,350);
		ctx.lineTo(175,400);
		ctx.lineTo(200,350);
		ctx.lineTo(150,350)

		ctx.fill();

	</script>
</body>
</html>
